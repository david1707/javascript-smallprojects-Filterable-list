<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Contacts</title>
</head>
<body onload="populateList()">
    <!-- Main body -->
    <div class="container">
        <h1 class="center-align">
            My contacts
        </h1>
        <input type="text" id="filterInput" class="center" placeholder="Search names">
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal">Add Contact</a>
        <ul id="names" class="collection with-header">
        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal bottom-sheet">
        <div class="modal-content">
          <h4>Add a new contact</h4>
          <input type="text" placeholder="name" id="modalName">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="modalButton">Agree</a>
        </div>
      </div>
    
    <!-- Needed for the modal -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Own JS -->
    <script src="js/main.js"></script>
</body>
</html>
